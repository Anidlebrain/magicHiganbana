    ##########################################################################################################
    # toolsettings
    #--------------------------------------------------------------------------------------------------------#
    # Config Settings for Tools and Items
    ##########################################################################################################

    toolsettings {
        # Max Health a Health Gem can store
        # 生命宝石可以存储的最大生命值
        I:healthGemMaxHealth=100

        # Percent of health in Health Gem to add to player's health
        # 在生命宝石中增加玩家生命值的百分比
        D:healthGemPercentage=0.019999999552965164

        # Multiplier of infusion stone's material durability
        # 灌注石的耐久乘积
        D:infusionStoneBaseDurability=1.0

        # Allow infusion stones to bonemeal
        # 允许灌注材料成为骨粉
        B:infusionStoneBonemealCapability=true

        # Multiplier of knife's material damage
        # 切割刀 的伤害
        D:knifeBaseDamage=1.5

        # Multiplier of knife's material durability
        # 切割刀的耐久
        D:knifeBaseDurability=0.699999988079071

        # Allow plant matter to bonemeal
        # 允许植物被催熟
        B:plantMatterBonemealCapability=true

        # Multiplier of rock grinder's material damage
        # 碎石杵耐久损耗的倍率
        D:rockGrinderBaseDamage=2.5

        # Multiplier of rock grinder's material durability
        # 碎石杵耐久的倍率
        D:rockGrinderBaseDurability=0.800000011920929

        # Max amount in Water Extractor
        # 最大抽水量
        I:waterExtractorCapacity=4000
    }

    ##########################################################################################################
    # machinesettings
    #--------------------------------------------------------------------------------------------------------#
    # Config Settings for Machines
    ##########################################################################################################

    machinesettings {
        # Aqueous Concentrator RF Rate
        # 自动注水器RF消耗速率
        I:aqueousConcentratorPowerUsage=80

        # Aqueous Concentrator Speed
        # 自动注水器速度
        I:aqueousConcentratorSpeed=5

        # Aqueous Deconcentrator RF Rate
        # 自动抽水器RF消耗速率
        I:aqueousDeconcentratorPowerUsage=80

        # Aqueous Deconcentrator Speed
        # 自动抽水器速度
        I:aqueousDeconcentratorSpeed=10

        # Smart Combustion Controller Craft Time Rate (Ticks)
        # 智能氧化控制器工作间隔
        I:combustionControllerTicks=20

        # Max amount in Crucible
        # 坩埚容量
        I:crucibleCapacity=4000

        # Base Crucible Speed
        # 基础坩埚速度
        I:crucibleSpeed=8

        # Dark Matter Warper Effect With no Fuel
        # 暗物质生物转化装置无燃料效果
        # 它需要消耗暗物质来运行（默认情况下每6分钟消耗1个暗物质）。
        # 暗物质生物转化装置为中心8*8*8的立方体会将骷髅转化为凋灵骷髅，将墨鱼转化为烈焰人，将僵尸村民转化为唤魔者。
        B:darkMatterWarperEffectNoFuel=true

        # Dark Matter Warper Effect Players
        # 暗物质生物转化装置是否对范围内玩家以及动物造成伤害
        B:darkMatterWarperEffectPlayers=true

        # Dark Matter Warper Fuel Time
        # 暗物质生物转化装置燃料时间
        I:darkMatterWarperFuelTime=3600

        # Dirt Furnace Fuel Rate
        # 泥炉燃料消耗倍数
        I:dirtFurnaceFuelRate=3

        # Dirt Furnace Speed
        # 泥炉燃料速度倍数
        I:dirtFurnaceSpeed=4

        # End Portal Difficulty Level Normal(Armed Silverfish), Easy(Unarmed Silverfish), Wuss(No Silverfish)
        # 末地门难度普通（有攻击蠹虫），容易（无攻击蠹虫），极易（无蠹虫）
        # Valid values:
        # NORMAL
        # EASY
        # WUSS
        S:endPortalMode=WUSS

        # Max amount in Fluid Dropper
        # 漏液器最大容量
        I:fluidDropperCapacity=1000

        # Base Fusion Speed
        # 基础炼金灌注速度
        I:fusionSpeed=8

        # Iron Freezer Speed
        # 基础冰箱速度
        D:ironFreezerSpeed=1.0

        # Light Freezer Speed
        # 基础亮物质冰箱速度
        D:lightFreezerSpeed=100.0

        # Mini Freezer Speed
        # 基础迷你冰箱速度
        D:miniFreezerSpeed=0.25

        # Rock Cleaner RF Rate
        # 洗矿机RF倍率
        I:rockCleanerPowerUsage=80

        # Rock Cleaner Speed
        # 洗矿机速度
        I:rockCleanerSpeed=5

        # Rock Crusher RF Rate
        # 碎石机RF倍率
        I:rockCrusherPowerUsage=100

        # Rock Crusher Speed
        # 碎石机速度
        I:rockCrusherSpeed=2

        # Wildlife Attractor Animal Ids
        # 野生动物吸引装置吸引注册名
        S:wildlifeAttractorAnimalIDs <
            minecraft:sheep
            minecraft:cow
            minecraft:chicken
            minecraft:pig
            minecraft:rabbit
            minecraft:squid
            minecraft:horse
            minecraft:parrot
         >

        # Wildlife Attractor Plant Matter Usage Time
        # 野生动物吸引装置消耗自然物质时间
        I:wildlifeAttractorMatterTime=320

        # Wildlife Attractor RF Rate
        # 野生动物吸引装置消耗RF倍率
        I:wildlifeAttractorPowerUsage=40

        # Wildlife Attractor Water Capacity
        # 野生动物吸引装置水容量
        I:wildlifeAttractorWaterCapacity=4000

        # Wildlife Attractor Water Usage Rate
        # 野生动物吸引装置耗水倍率
        I:wildlifeAttractorWaterUsage=20
    }

    ##########################################################################################################
    # guidesettings
    #--------------------------------------------------------------------------------------------------------#
    # Config Settings for the Guide
    ##########################################################################################################

    guidesettings {
        # Enable the in-game Guide
        # 指南配置
        B:allowGuide=true

        # Display info about Guide in a notification
        # 通知中显示有关指南的信息
        B:displayGuideMessage=false

        # Remember page open in Guide
        # 记忆在指南中打开的页面
        B:rememberGuide=true
    }

    ##########################################################################################################
    # miscsettings
    #--------------------------------------------------------------------------------------------------------#
    # Misc Config Settings
    ##########################################################################################################

    miscsettings {
        # Add beetroot seeds to grass drops
        # 将甜菜根种子添加到打草中
        B:addBeetrootSeedDrop=false

        # Add carrots to grass drops
        # 胡萝卜
        B:addCarrotDrop=false

        # Add cocoa beans to grass drops
        # 可可豆
        B:addCocoaBeanDrop=false

        # Add melon seeds to grass drops
        # 西瓜
        B:addMelonSeedDrop=false

        # Add potatoes to grass drops
        # 马铃薯
        B:addPotatoDrop=false

        # Add pumpkin seeds to grass drops
        # 南瓜
        B:addPumpkinSeedDrop=false

        # Forces all gem types to be enabled
        # 强制启用所有gem类型
        B:allowAllGemTypes=false

        # Explosive Heavy Snowball Damage Dealt
        # 爆炸性重型雪球造成的伤害
        I:explosiveHeavySnowballDamage=12

        # Heavy Snowball Damage Dealt
        # 重型雪球伤害
        I:heavySnowballDamage=8

        # Mod priorities for materials like ingots and dusts
        # 矿物词典
        S:modResourcePriorities <
            contenttweaker
            alchemistry
            minecraft
            immersiveengineering
            improvedExtraction
            thermalfoundation
            tconstruct
            mekanism
            enderio
            techreborn
            prodigytech
            pneumaticcraft
            skyresources
            extrautils2
            magneticraft
            forestry
            Roots
            mysticalworld
         >
    }

    ##########################################################################################################
    # pluginsettings
    #--------------------------------------------------------------------------------------------------------#
    # Config Settings for plugins
    ##########################################################################################################

    pluginsettings {

        ##########################################################################################################
        # actuallyadditionssettings
        # 实用设备 
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Actually Additions
        ##########################################################################################################

        actuallyadditionssettings {
            # Add canola to grass drops
            B:addCanolaDrop=false

            # Add coffee to grass drops
            B:addCoffeeDrop=false

            # Add flax to grass drops
            B:addFlaxDrop=false

            # Add rice to grass drops
            B:addRiceDrop=false

            # Disable the Actually Additions plugin from loading
            B:disableActuallyAdditionsPlugin=true
        }

        ##########################################################################################################
        # appliedenergisticssettings
        # 应用能源
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Applied Energistics
        ##########################################################################################################

        appliedenergisticssettings {
            # Add inscriber press combustion recipes
            # 添加 压印模板的配方 
            B:addPressRecipes=false

            # Disable the Applied Energistics plugin from loading
            B:disableAppliedEnergisticsPlugin=false
        }

        ##########################################################################################################
        # armorplussettings
        # 装备扩充
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Armor Plus
        ##########################################################################################################

        armorplussettings {
            # Add lava crystal combustion recipe
            B:addLavaCrystalRecipe=false

            # Disable the Armor Plus plugin from loading
            B:disableArmorPlusPlugin=true
        }

        ##########################################################################################################
        # emberssettings
        # 余烬
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Embers
        ##########################################################################################################

        emberssettings {
            # Add ember shard combustion recipe
            B:addEmberShardRecipe=false

            # Disable the Embers plugin from loading
            B:disableEmbersPlugin=true
        }

        ##########################################################################################################
        # forestrysettings
        # 林业
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Forestry
        ##########################################################################################################

        forestrysettings {
            # Bee Attractor RF Rate
            I:beeAttractorPowerUsage=100

            # Bee Attractor Seed Oil Capacity
            I:beeAttractorSeedOilCapacity=4000

            # Bee Attractor Seed Oil Usage Rate
            I:beeAttractorSeedOilUsage=20

            # Bee Attractor Time per cycle
            I:beeAttractorTime=200

            # Disable the Forestry plugin from loading
            B:disableForestryPlugin=false
        }

        ##########################################################################################################
        # integrateddynamicssettings
        # 集成动力/动态联合
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Integrated Dynamics
        ##########################################################################################################

        integrateddynamicssettings {
            # Add menril berry/sapling life infusion recipes
            B:addMenrilRecipes=false

            # Disable the Integrated Dynamics plugin from loading
            B:disableIntegratedDynamicsPlugin=true
        }

        ##########################################################################################################
        # tinkersconstructsettings
        # 匠魂
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Tinkers Construct
        ##########################################################################################################

        tinkersconstructsettings {
            # Add slime ball/sapling life infusion and combustion recipes
            # 添加 粘液球 和树苗的配方
            B:addSlimeRecipes=true

            # Disable the Tinkers Construct plugin from loading
            B:disableTinkersConstructPlugin=false
        }

        ##########################################################################################################
        # techrebornsettings
        # 科技复兴
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Tech Reborn
        ##########################################################################################################

        techrebornsettings {
            # Add rubber life infusion and combustion recipes
            # 添加橡胶树配方
            B:addRubberRecipes=true

            # Disable the Tech Reborn plugin from loading
            B:disableTechRebornPlugin=false
        }

        ##########################################################################################################
        # thermalexpansionsettings
        # 热力膨胀
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Thermal Expansion
        ##########################################################################################################

        thermalexpansionsettings {
            # Add pyrotheum as heat source
            # 添加 烈焰之炽焱 作为热源
            B:addPyrotheumHeatSource=true

            # Add crystal fluid and lava recipes to magma crucible
            # 添加水晶流体和熔岩到坩埚
            B:addSpecialMagmaCrucibleRecipes=true

            # Disable the Thermal Expansion plugin from loading
            B:disableThermalExpansionPlugin=false
        }

        ##########################################################################################################
        # industrialcraftsettings
        # 工业2 
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Industrial Craft 2
        ##########################################################################################################

        industrialcraftsettings {
            # Add rubber life infusion and combustion recipes
            B:addRubberRecipes=false

            # Disable the Industrial Craft plugin from loading
            B:disableIndustrialCraftPlugin=true
        }

        ##########################################################################################################
        # rockcandysettings
        # Rock Candy ？
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Rock Candy
        ##########################################################################################################

        rockcandysettings {
            # Add rock candy combustion recipe
            B:addRockCandyRecipe=true

            # Disable the Rock Candy plugin from loading
            B:disableRockCandyPlugin=true
        }

        ##########################################################################################################
        # voidislandcontrolsettings
        #--------------------------------------------------------------------------------------------------------#
        # Config Settings for Void Island Control
        ##########################################################################################################

        voidislandcontrolsettings {
            # Disable the Void Island Control plugin from loading
            # 禁止加载空岛控件插件
            B:disableVoidIslandControlPlugin=false

            # Enable the special Void Island Control magma island
            # 启用特殊的空岛 岩浆岛
            B:enableMagmaIsland=false
        }

    }

